<body>
    <section>
        <div class="imgBx">
            <img src="/asset/img/mountainsweb.jpg" class="mount" medai="(min-width: 601px;)" alt="moutains web gif">
            <img src="/asset/img/mountain.gif" class="mounts" media="(max-width: 600px;)" alt="mountain gif">
        </div>
        <div class="glass">
            <form action="#" class="login" target="_self">
            <!--This is log in form-->
            <div class="logo">
                <img src="/asset/img/hacker 1.png" alt="hacktahon logo">
            </div>
            <h1>Hackathon</h1>
                <div class="formgroup">
                    <input type="email" name="email id="" value="" placeholder="USERNAME" autocomplete="off">
                    <i class="fa-regular fa-user"> |</i>

                    <input type="password" name="password" id="" value="" placeholder="PASSWORD" autocomplete="off">

                    <li><i class="fa-brands fa-twitter"></i></li>
                </ul>
                </div>
                <div class="formgroup">
